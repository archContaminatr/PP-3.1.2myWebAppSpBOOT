<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <title>Список пользователей</title>
</head>

<body>
<h2>Пользователи</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Действия:</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${usersList}">
        <td><span th:text="${user.id}"> Id </span></td>
        <td><span th:text="${user.firstName}"> First name </span></td>
        <td><span th:text="${user.lastName}"> Last Name </span></td>
        <td><span th:text="${user.age}"> Age </span></td>
        <td>
            <form th:method="GET" th:action="@{/edit/{id}(id=${user.getId()})}">
                <input type="submit" value="Редактировать">
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input type="hidden" name="_method" value="delete">
                <input type="submit" value="Удалить">
            </form>
        </td>
<!--        <td>-->
<!--            <a th:href="@{edit/{id}(id=${user.id})}">Редактировать</a>-->
<!--            <a th:href="@{remove/{id}(id=${user.id})}">Удалить</a>-->
<!--        </td>-->
    </tr>
    </tbody>
</table>

<h2>Добавить</h2>
<a th:href="@{add}">Добавить нового пользователя</a>
</body>
</html>
